<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final - Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <h3 style="color: #fff; margin: 20px">Proyecto final</h3>
        <h1>Cotizar Criptomonedas</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cw2.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select

                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="UYU">Peso Uruguayo</option>
                                <option value="BRL">Real Brasile√±o</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 

                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="text-banner">
        <marquee bgcolor="#ccc" loop="-1" scrollamount="5" width="100%">Marcos Mello - Proyecto final - CODERHOUSE</marquee>
    </div>

    <script src="js/miarchivo.js"></script>
    
</body>
</html>
